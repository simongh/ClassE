<div class="modal-header">
  <h5 class="modal-title">{{ id() === 0 ? "New" : "Update" }} Payment</h5>
  <button
    type="button"
    class="btn-close"
    (click)="modal.close()"
    aria-label="Close"
  ></button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-4">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" formControlName="date" />
      </div>
      <div class="col-4">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" formControlName="amount" />
      </div>
      <div class="col-4">
        <label for="credits" class="form-label">Credits</label>
        <input type="number" class="form-control" formControlName="credits" />
      </div>
    </div>
    <div class="row mt-2">
      <div class="col">
        <label class="form-label">Person</label>
        <app-person-list [control]="form.controls.person" />
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-link link-secondary" (click)="modal.close()">
    Cancel
  </button>
  <button class="btn btn-primary ms-auto" (click)="save()">
    <!-- Download SVG icon from http://tabler.io/icons/icon/plus -->
    @if (id() === 0) {
    <app-svg name="plus" /> Add new } @else { Update }payment
  </button>
</div>
