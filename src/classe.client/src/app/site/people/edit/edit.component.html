<form [formGroup]="form()">
  <div class="row">
    <label class="col-3 col-form-label required text-end" for="firstName"
      >First Name</label
    >
    <input
      class="col form-control"
      id="firstName"
      type="text"
      placeholder="First Name"
      formControlName="firstName"
    />
    <label class="col-3 col-form-label required text-end" for="lastName"
      >Last Name</label
    >
    <input
      class="col form-control"
      id="lastName"
      type="text"
      formControlName="lastName"
      placeholder="Last Name"
    />
  </div>
  <div class="row mb-3">
    <div class="offset-3 col">
      <app-validator-message controlName="firstName" validatorName="required"
        >First name is required</app-validator-message
      >
    </div>
    <div class="offset-3 col">
      <app-validator-message controlName="lastName" validatorName="required"
        >Last name is required</app-validator-message
      >
    </div>
  </div>
  <div class="row">
    <label class="col-3 col-form-label text-end" for="email">Email</label>
    <input
      class="col form-control"
      id="email"
      type="email"
      formControlName="email"
      placeholder="name@domain.cc"
    />
    <label class="col-3 col-form-label text-end" for="phone">Phone</label>
    <input
      class="col form-control"
      id="phone"
      type="tel"
      formControlName="phone"
      placeholder="01234 123456"
    />
  </div>
  <div class="row mb-3">
    <div class="offset-3 col">
      <app-validator-message controlName="email" validatorName="email"
        >Must be a valid email address</app-validator-message
      >
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="address">Address</label>
    <textarea
      class="col form-control"
      id="address"
      formControlName="address"
      rows="4"
    ></textarea>
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="gender">Gender</label>
    <select class="col form-select" id="gender" formControlName="gender">
      <option disabled></option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <label class="col-3 col-form-label text-end" for="dateOfBirth"
      >Date of Birth</label
    >
    <div class="input-icon col">
      <input
        class="form-control"
        id="dateOfBirth"
        type="text"
        formControlName="dateOfBirth"
        ngbDatepicker
        #d="ngbDatepicker"
        (click)="d.toggle()"
      />
      <span class="input-icon-addon"><svg calendar></svg></span>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="occupation"
      >Occupation</label
    >
    <input
      class="col form-control"
      id="occupation"
      type="text"
      formControlName="occupation"
    />
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="emergencyContact"
      >Emergency Contact</label
    >
    <input
      class="col form-control"
      id="emergencyContact"
      type="text"
      formControlName="emergencyContact"
    />
    <label class="col-3 col-form-label text-end" for="emergencyContactNumber"
      >Emergency Contact Number</label
    >
    <input
      class="col form-control"
      id="emergencyContactNumber"
      type="tel"
      formControlName="emergencyContactNumber"
      placeholder="01234 123456"
    />
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="notes">Notes</label>
    <textarea
      class="col form-control"
      id="notes"
      formControlName="notes"
      rows="4"
    ></textarea>
  </div>
  <div class="row mb-3">
    <label class="col-3 col-form-label text-end" for="consentDate"
      >Consent Signed</label
    >
    <div class="input-icon col">
      <input
        class="col form-control"
        id="consentDate"
        type="text"
        formControlName="consentDate"
        ngbDatepicker
        #dc="ngbDatepicker"
        (click)="dc.toggle()"
      />
      <span class="input-icon-addon"><svg calendar></svg></span>
    </div>
  </div>
  <div class="hr-text">Joining Questions</div>
  <div formGroupName="joiningQuestions">
    <div class="row mb-3">
      <div class="col-3 col-form-label"></div>
      <label class="form-check col mt-2" for="regularExercise">
        <input
          class="form-check-input"
          type="checkbox"
          id="regularExercise"
          formControlName="regularExercise"
          value="true"
        />
        <span class="form-check-label">Regular Exercise</span>
      </label>
    </div>
    <div class="row mb-3">
      <label class="col-3 col-form-label text-end" for="otherExercise"
        >Any Other Exercise</label
      >
      <input
        class="col form-control"
        id="otherExercise"
        type="text"
        formControlName="otherExercise"
      />
    </div>
    <div class="row mb-3">
      <label class="col-3 col-form-label text-end" for="goals">Goals</label>
      <input
        class="col form-control"
        id="goals"
        type="text"
        formControlName="goals"
      />
    </div>
    <div class="row mb-3">
      <label
        class="col-3 col-form-label text-end"
        for="existingMedicalConditions"
        >Existing Medical Conditions</label
      >
      <input
        class="col form-control"
        id="existingMedicalConditions"
        type="text"
        formControlName="existingMedicalConditions"
      />
    </div>
    <div class="row mb-3">
      <div class="col-3 col-form-label"></div>
      <label class="form-check col mt-2" for="jointInjuries">
        <input
          class="form-check-input"
          type="checkbox"
          id="jointInjuries"
          formControlName="jointInjuries"
          value="true"
        />
        <span class="form-check-label">Any Joint Injury</span>
      </label>
    </div>
    <div class="row mb-3">
      <label class="col-3 col-form-label text-end" for="additionalNeeds"
        >Additional Needs</label
      >
      <input
        class="col form-control"
        id="additionalNeeds"
        type="text"
        formControlName="additionalNeeds"
      />
    </div>
    <div class="row mb-3">
      <label class="col-3 col-form-label text-end" for="doctorRecommendations"
        >Doctors Recommendations</label
      >
      <input
        class="col form-control"
        id="doctorRecommendations"
        type="text"
        formControlName="doctorRecommendations"
      />
    </div>
    <div class="row mb-3">
      <div class="col-3 col-form-label"></div>
      <div class="col">
        <label class="form-check col mt-2" for="painOnPhysicalActivity">
          <input
            class="form-check-input"
            type="checkbox"
            id="painOnPhysicalActivity"
            formControlName="painOnPhysicalActivity"
            value="true"
          />
          <span class="form-check-label">Any pain on physical activity</span>
        </label>
        <label class="form-check col mt-2" for="chestPain">
          <input
            class="form-check-input"
            type="checkbox"
            id="chestPain"
            formControlName="chestPain"
            value="true"
          />
          <span class="form-check-label">Any chest pain</span>
        </label>
        <label class="form-check col mt-2" for="dizziness">
          <input
            class="form-check-input"
            type="checkbox"
            id="dizziness"
            formControlName="dizziness"
            value="true"
          />
          <span class="form-check-label">Any dizziness</span>
        </label>
        <label class="form-check col mt-2" for="doctorPrescribedDrugs">
          <input
            class="form-check-input"
            type="checkbox"
            id="doctorPrescribedDrugs"
            formControlName="doctorPrescribedDrugs"
            value="true"
          />
          <span class="form-check-label"
            >Any doctor prescribed medications</span
          >
        </label>
        <label class="form-check col mt-2" for="boneOrJointProblems">
          <input
            class="form-check-input"
            type="checkbox"
            id="boneOrJointProblems"
            formControlName="boneOrJointProblems"
            value="true"
          />
          <span class="form-check-label">Any bone or joint problems</span>
        </label>
        <label class="form-check col mt-2" for="epilepsy">
          <input
            class="form-check-input"
            type="checkbox"
            id="epilepsy"
            formControlName="epilepsy"
            value="true"
          />
          <span class="form-check-label">Any history of epilepsy</span>
        </label>
        <label class="form-check col mt-2" for="diabetes">
          <input
            class="form-check-input"
            type="checkbox"
            id="diabetes"
            formControlName="diabetes"
            value="true"
          />
          <span class="form-check-label">Any history of diabetes</span>
        </label>
        <label class="form-check col mt-2" for="asthma">
          <input
            class="form-check-input"
            type="checkbox"
            id="asthma"
            formControlName="asthma"
            value="true"
          />
          <span class="form-check-label">Any history of asthma</span>
        </label>
        <label
          class="form-check col mt-2"
          for="anyReasonNotToDoPhysicalActivity"
        >
          <input
            class="form-check-input"
            type="checkbox"
            id="anyReasonNotToDoPhysicalActivity"
            formControlName="anyReasonNotToDoPhysicalActivity"
            value="true"
          />
          <span class="form-check-label"
            >Any other reason not to undertake physical activity</span
          >
        </label>
        <label class="form-check col mt-2" for="discussedAboveWithDoctor">
          <input
            class="form-check-input"
            type="checkbox"
            id="discussedAboveWithDoctor"
            formControlName="discussedAboveWithDoctor"
            value="true"
          />
          <span class="form-check-label"
            >Have any of the above been discussed with doctor</span
          >
        </label>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-3 col-form-label text-end" for="additionalInfo"
        >Additional Info</label
      >
      <textarea
        class="col form-control"
        id="additionalInfo"
        formControlName="additionalInfo"
        rows="4"
      ></textarea>
    </div>
  </div>
  <div>
    <button
      type="button"
      class="btn btn-link link-secondary"
      (click)="cancel()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary ms-auto"
      [disabled]="saving()"
      (click)="save()"
    >
      Save
    </button>
  </div>
</form>
