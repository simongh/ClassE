<app-page-header>People Management</app-page-header>
<div class="page-body">
  <div class="container-xl">
    <div class="card">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th class="w-1"></th>
            </tr>
          </thead>
          <tbody>
            @for (item of people.value()?.results; track $index) {
            <tr>
              <td>{{ item.firstName }}</td>
              <td>{{ item.lastName }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.phone }}</td>
              <td><a [routerLink]="[item.id]">Edit</a></td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
