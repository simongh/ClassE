<app-card>
  <app-card-header title="Payments">
    <div class="btn-list">
      <button class="btn btn-0" (click)="open()">Add</button>
    </div>
  </app-card-header>
  <table class="table card-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      @for (item of payments(); track $index) {
      <tr>
        <td>{{ item.date | date : "dd MMM yyyy" }}</td>
        <td>{{ item.amount | currency }}</td>
      </tr>
      } @empty {
      <tr>
        <td colspan="3" class="text-center">No payments made</td>
      </tr>
      }
    </tbody>
  </table>
</app-card>
