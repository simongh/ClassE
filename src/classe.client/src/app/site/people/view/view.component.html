<app-page-header>People Management</app-page-header>

<div class="page-body">
  <div class="container-xl">
    <div class="row row-cards">
      <div class="col-md-12">
        <app-card>
          <app-card-header>
            <div class="btn-list">
              @if (!editing()){
              <button type="button" class="btn" (click)="edit()">
                Edit
              </button>
              }
            </div>
          </app-card-header>
          <div class="card-body">
            @if (editing()) {
            <app-edit [person]="person.value()!" [id]="id()" [adding]="adding()" (saved)="saved()" />
            } @else {
            <app-details [person]="person.value()!" />
            <div class="row mb-3">
              <div class="col-3 col-form-label">Balance</div>
              <div class="col form-control-plaintext">
                {{ person.value()?.balance | currency }}
              </div>
            </div>
            }
          </div>
        </app-card>
      </div>
      @if (!adding()) {
      <div class="col-md-6">
        <app-payments [payments]="person.value()?.payments" [person]="id()!" />
      </div>
      <div class="col-md-6">
        <app-card>
          <app-card-header title="Classes">
            <div class="btn-list">
              <button class="btn btn-0">Add</button>
            </div>
          </app-card-header>
          <table class="table card-table">
            <!-- <thead>
              <tr>
                <th>Date</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
              @for (item of person.value()?.payments; track $index) {
              <tr>
                <td>{{ item.created | date : "dd MMM yyyy" }}</td>
                <td>{{ item.amount | currency }}</td>
              </tr>
              } @empty {
              <tr>
                <td colspan="3" class="text-center">No payments made</td>
              </tr>
              }
            </tbody> -->
          </table>
        </app-card>
      </div>
      }
    </div>
  </div>
</div>
